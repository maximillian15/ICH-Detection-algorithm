<!DOCTYPE html>
<html>
<head>
    <title>{{ title if title else "ICH Detection" }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                {% if 'user' in session %}
                    <li><a href="/upload">Upload Scan</a></li>
                    <li><a href="/logout">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('home') }}">Login</a></li>
                    <li><a href="/register">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
